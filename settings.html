<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="settings-wrapper">

        <h1>Settings</h1>

        <button id="themeToggleBtn">Switch to Dark Mode</button>
            <br>
            <br>
        <label for="temperature">Temperature:</label>
        <input type="range" id="temperature" min="0" max="2" step="0.1" value="1">
            <br>
            <br>
        <label for="speed">Delay:</label>
        <input type="range" id="speed" min="5" max="50" value="20">
            <br>
            <br>
        <button id="exitBtn">Exit</button>

    </div>
    <script src="settingscript.js"></script>
</body>
</html>
