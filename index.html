<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="description" content="AI Chat Assistant powered by various language models">

    <style>
        /* Pre-load styles to prevent flash */
        html, body {
          background-color: #f4f4f9; /* Light mode default background */
          transition: background-color 0.3s;
          min-height: 100vh;
          margin: 0;
          padding: 0;
        }
        
        /* For dark mode - will apply if dark mode was previously selected */
        html.dark-theme, 
        html.dark-theme body {
          background-color: #1a1a1a; /* Dark mode background */
        }
    </style>
      
      <!-- Add this before your other script tags -->
    <script>
    // Check for dark mode and apply class to html immediately
        (function() {
            if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark-theme');
            }
        })();
    </script>
</head>
<body>
    <div id="page-transition-overlay"></div>
    <button id="sidebar-toggle" aria-label="Toggle sidebar"></button>

    <div id="sidebar">
        <h1>AI Chatbot</h1>
        <button class="side-button new-chat">New Chat</button>
        <div class="chat-history">
            <h3>Recent Chats</h3>
            <ul id="chat-history-list">
                <!-- Chat history items will be dynamically added here -->
            </ul>
        </div>
        <div class="sidebar-footer">
            <p>Version 1.1.0</p>
        </div>
    </div>
    
    <div id="chat-wrapper">
        <div id="mode-selector">
            <div class="mode-container">
                <label for="mode">Mode:</label>
                <select id="mode" aria-label="Select AI model">
                    <option value="api">OpenRouter API</option>
                    <option value="random">Random Mode</option>
                </select>
            </div>
            
            <div class="action-buttons">
                <button id="clearBtn" aria-label="Clear chat">Clear</button>
                <button id="settingsBtn" aria-label="Settings">⚙️</button>
            </div>
        </div>

        <div id="chat-container" aria-live="polite">
            <!-- Welcome message -->
            <div class="message bot">
                <span>Hello! How can I help you today?</span>
            </div>
        </div>

        <div id="input-container">
            <textarea 
                id="userInput" 
                placeholder="Type your message..." 
                aria-label="Type your message"
                rows="1"></textarea>
            <button id="submitBtn" aria-label="Send message">Send</button>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading-indicator" class="hidden">
        <div class="spinner"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
